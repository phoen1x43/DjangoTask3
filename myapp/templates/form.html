<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Greet Me!</title>
    <style>
        body {
            background-color: #eef4fc;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .header {
            background-color: #4caf4f;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            margin-top: 20px;
            text-align: left;
        }
        button {
            padding: 8px 15px;
            font-size: 16px;
        }
        a {
            display: block;
            margin-top: 10px;
            color: blue;
            text-decoration: none;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="header">Greet Me!</div>
    <div class="content">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enter</button>
        </form>

        {% if name %}
            <h2>Hello, {{ name }}!</h2>
        {% endif %}

        <a href="{% url 'home' %}">Back to home</a>
    </div>
</body>
</html>
