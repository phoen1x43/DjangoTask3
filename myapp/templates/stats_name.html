<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics for {{ name }}</title>
    <style>
        body {
            background-color: #fcfcfc;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .header {
            background-color: #20d149;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .content {
            margin-top: 20px;
            text-align: left;
        }
        .log-title {
            color: #ff5733;
            font-weight: bold;
            font-size: 20px;
        }
        .log-container {
            background-color: #eef4fc;
            padding: 15px;
            border-radius: 5px;
            width: 50%;
            margin: 0 auto;
            text-align: left;
        }
        a {
            display: block;
            margin-top: 10px;
            color: rgb(0, 119, 255);
            text-decoration: none;
            text-align: left;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">Statistics for {{ name }}</div>
    <div class="content">
        <p class="log-title">Greetings log:</p>
        <div class="log-container">
            {% for greeting in greetings %}
                <p>{{ greeting.timestamp }}</p>
            {% empty %}
                <p>No greetings found for {{ name }}.</p>
            {% endfor %}
        </div>
        <a href="/">Go back to home page</a>
    </div>
</body>
</html>
